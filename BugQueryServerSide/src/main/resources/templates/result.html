<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>BugQuery - Search Results</title>
<meta charset="utf-8" />
<link rel="stylesheet" type="text/css" href="/style.css" />
</head>
<body>
<div th:replace="fragments/header"></div>
	<div class="wrapper">
		<h3
			th:text="'BugQuery has found ' + ${#lists.size(results)} + ' results:'"></h3>
		<div class="code-wrapper">
			<code th:text="${trace}"></code>
		</div>
		<div class="bugquery-result" th:each="result : ${results}">
			<a class="bugquery-result-label"
				href="http://stackoverflow.com/questions/3988788/what-is-a-stack-trace-and-how-can-i-use-it-to-debug-my-application-errors">Matched
				Trace, Original Post Title</a>
			<div class="code-wrapper">
				<code th:text="${result}"></code>
			</div>
			<p>Cool Result!</p>
		</div>
	</div>
<div th:replace="fragments/footer"></div>
</body>
</html>
