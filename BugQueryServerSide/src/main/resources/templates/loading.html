<html xmlns:th="http://www.thymeleaf.org">
<head>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
<script th:inline="javascript">
	/*<![CDATA[*/
	var stackId = /*[[${stackId}]]*/null;
		
	(function poll(){
		setTimeout(function() {
			$.ajax({
				url: "stacks/" + stackId, 
				success: function(data){
						window.location = "stacks/" + stackId;
						poll();
					},
				error: function(data){
						poll();
					}
			});
		}, 1000)
	})();
	/*]]>*/
</script>
</head>
<body>BlaBla
</body>
</html>
