<div th:fragment="content">
	<h1>BugQuery Search</h1>
	<form name="Search BugQuery" method="post" action="/stacks"
		enctype="application/x-www-form-urlencoded">
		  <div class="form-group">
    <label id="textarea">Please insert your stack trace below</label>
			<textarea id="textarea" name="trace" class="form-control" rows="5" required=""></textarea>
  </div>
		<button type="submit" class="btn btn-primary" aria-label="Submit Trace">Submit</button>
	</form>
</div>
